<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <section>
    <div class="intro">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="content">
      <div class="">
        <h1><span>WE'RE</span><br>COMING SOON</h1>

        <p><span> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </span>
        </p>
      </div>
      <form action="">
        <input type="text" id="form" placeholder="Email Address">
        <div class="click" id="click">
          <img src="./images/icon-arrow.svg" alt="">
        </div>
        <div class="active" id="active">
        </div>
        <div class="icon-error" id="icon-error">
          <img src="./images/icon-error.svg" alt="">
        </div>
        <div class="icon-message" id="icon-message">
          <p>Please provide a valid Email</p>
        </div>
      </form>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
     <div class="responsive-image">
       <img src="./images/hero-mobile.jpg" alt="">
     </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </section>
</body>
<script src="index.js"></script>
</html>
